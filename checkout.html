<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Checkout - PrimeHaven</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/checkout.js" defer></script>
</head>
<body>
  <!-- Navigation bar-->
     <nav>
         <a href="index.html">Home</a>
         <a href="cart.html">Cart</a>
         <a href="checkout.html">Checkout</a>
     </nav>


  <h1>Checkout</h1>

  <!-- Cart Summary -->
  <h2>Your Cart Summary</h2>
  <ul id="checkout-cart-items"></ul>
  <h3>Total: R<span id="checkout-total-price">0.00</span></h3>

  <!-- Checkout Form -->
  <form id="checkout-form" onsubmit="return submitOrder();">
    <h2>Delivery Details</h2>
    <input type="text" id="full-name" placeholder="Your Full Name" required /><br />
    <input type="email" id="email" placeholder="Your Email" required /><br />
    <input type="text" id="address" placeholder="Delivery Address" required /><br />
    <button type="submit">Place Order</button>
  </form>

  <!-- Order Success Message -->
  <div id="order-success" style="display: none;">
    <h2>Thank you for your order!</h2>
    <p>We'll contact you soon to confirm delivery and payment.</p>
  </div>

</body>
</html>
